<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div class="fcontainer">
        <h1>Sign Up here</h1>
        <p>Make life easy by scheduling your day ahead.<br>Sign up and make your work list</p>
    
    <form class="data-form">
        <input type="text" placeholder="Enter User name" class="username"><br>
        <br>
        <input type="email" placeholder="Enter your Email" class="email"><br>
        <br>
        <input type="password" placeholder="Password" class="password"><br>
        <br>
        <input type="password" placeholder="Confirm Password" class="confirm-password"><br>
        <br>
        <button class="signup-btn">SIGN UP</button>
        <br>
    </form>
</div>
</body>
</html>
